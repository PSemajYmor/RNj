<!DOCTYPE html>
<html>
<head>
    <title>JSON File Updater</title>
</head>
<body>
    <h1>JSON File Updater</h1>
    <button id="onButton">Onb</button>
    <button id="offButton">Off</button>

    <script>
        const repoOwner = '<PSemajYmor>';
        const repoName = '<RNj>';
        const jsonFilePath = 'buttondata.json';

        document.getElementById('onButton').addEventListener('click', () => {
            updateJSON(1);
        });

        document.getElementById('offButton').addEventListener('click', () => {
            updateJSON(0);
        });

        async function updateJSON(value) {
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${jsonFilePath}`;
            const response = await fetch(url);
            const jsonContent = await response.json();
            alert('url fetched!');
            // Update the JSON content
            jsonContent.value = value;

            alert('Convert the updated JSON content to a string');
            const updatedContent = JSON.stringify(jsonContent, null, 2);
 
            // Make a PUT request to update the file in the repository
            await fetch(url, {
                method: 'PUT',
                body: updatedContent,
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            alert('JSON file updated successfully!');
        }
    </script>
</body>
</html>
