<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update JSON</title>
</head>
<body>
    <button id="updateJsonButton">Update JSON11</button>

    <script>
        document.getElementById('updateJsonButton').addEventListener('click', async () => {
            const jsonData = { "led_state": "6" }; // Replace with your updated JSON data
            const jsonFileURL = 'https://raw.githubusercontent.com/PSemajYmor/RNj/main/buttondata.json'; // Replace with your repository URL and JSON file path

            try {
                const response = await fetch(jsonFileURL, {
                    method: 'PUT',
                    body: JSON.stringify(jsonData),
                });

                if (response.ok) {
                    alert('JSON file updated successfully');
                } else {
                    alert('Failed to update JSON file');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });
    </script>
</body>
</html>
